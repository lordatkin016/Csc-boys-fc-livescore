<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSC FC Livescore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #202124;
    }

    .header {
      background-color: #f8f9fa;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 20px;
      color: #1a73e8;
    }

    .container {
      padding: 20px;
    }

    .score-card {
      border: 1px solid #dadce0;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      flex-wrap: wrap;
    }

    .team-logo {
      width: 40px;
      height: 40px;
    }

    .score {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
      text-align: center;
    }

    .details {
      font-size: 14px;
      color: #5f6368;
      text-align: center;
    }

    .event {
      margin-top: 20px;
      font-size: 14px;
    }

    .event span {
      display: block;
      margin: 5px 0;
    }

    .red-card {
      color: red;
      font-weight: bold;
    }

    .yellow-card {
      color: #FFCC00; /* Darker yellow */
      font-weight: bold;
    }

    .venue {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>UEFA Champions League</h1>
    <div>Follow</div>
  </div>
  <div class="container">
    <div class="score-card">
      <div class="teams">
        <div>
          <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" alt="Arsenal logo" />
          <div>Arsenal</div>
        </div>
        <div class="score">3 - 0</div>
        <div>
          <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg" alt="Real Madrid logo" />
          <div>Real Madrid</div>
        </div>
      </div>
      <div class="details">Full-time • Quarter-final • Leg 1 of 2</div>
      <div class="event">
        <span>D. Rice 58', 70'</span>
        <span>M. Merino 75'</span>
        <span class="red-card">E. Camavinga 90+4' [Red Card]</span>
        <span class="yellow-card">L. Modrić 35' [Yellow Card]</span>
      </div>
    </div>
    <div class="venue">
      Venue: Emirates Stadium<br/>
      Timezone: West Africa Standard Time
    </div>
  </div>
</body>
</html>
